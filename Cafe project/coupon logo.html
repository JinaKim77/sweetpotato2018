<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
}

.coupon {
    border: 5px dotted #bbb;
    width: 80%;
    border-radius: 15px;
    margin: 0 auto;
    max-width: 600px;
}

.container {
    padding: 2px 16px;
    background-color: #f1f1f1;
}

.promo {
    background: #ccc;
    padding: 3px;
}

.expire {
    color: red;
}
</style>
</head>
<body>

<div class="coupon">
  <div class="container">
    <h3>JJA Cafe</h3>
  </div>
  <img src="coupon image.jpg" alt="coupon" style="width:100%;">
  <div class="container" style="background-color:white">
    <h2><b>10% OFF YOUR PURCHASE</b></h2> 
    <p>Enter the code from your coupon and get 10% discount :)</p>
  </div>
  <div class="container">
    <p>Use Promo Code: <span class="promo">BOH232</span></p>
    <p class="expire">Expires: Jan 03, 2017</p>
  </div>
</div>

</body>
</html>
